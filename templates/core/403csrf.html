{% extends "base.html" %}
{% load static %}

{% block title %}Ошибка 403{% endblock %}

{% block content %}
<div class="container-sm">
  <div class="card">
    <div class="card-body">
      <p class="card-title">Ошибка CSRF: 403</p>
      <p class="card-text error-message">
        Ошибка проверки CSRF, запрос отклонён.
      </p>
      {% if reason %}
        <p class="card-text"><small class="text-muted">Причина: {{ reason }}</small></p>
      {% endif %}
      <p class="card-text">
        <a href="{% url 'open5gs:index' %}" class="link-text">Вернуться на главную</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
