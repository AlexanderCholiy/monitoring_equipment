{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Подтверждение удаления</h2>
    <p>Вы уверены, что хотите удалить абонента {{ subscriber.imsi }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'open5gs:index' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
