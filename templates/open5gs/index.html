{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Список абонентов</h2>
<a href="{% url 'open5gs:create' %}" class="btn btn-primary mb-3">Добавить абонента</a>

{% for subscriber in subscribers %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ subscriber.imsi }}</h5>
      <div class="btn-group">
        <a href="{% url 'open5gs:edit' subscriber.imsi %}" class="btn btn-sm btn-warning">Изменить</a>
        <a href="{% url 'open5gs:delete' subscriber.imsi %}" class="btn btn-sm btn-danger">Удалить</a>
      </div>
    </div>
  </div>
{% empty %}
  <p>Нет абонентов</p>
{% endfor %}
{% endblock %}
