{% extends "base.html" %}
{% load static %}

{% block title %} 
  Смена email
{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/registration/registration.css' %}">
{% endblock %}

{% block content %}
  <form method="post" action="{% url 'users:change_email' %}">
    {% csrf_token %}

    <div class="form-group">
      <label for="{{ form.password.id_for_label }}">Пароль:</label>
      {{ form.password }}
    </div>

    <div class="form-group">
      <label for="{{ form.email.id_for_label }}">Email:</label>
      {{ form.email }}
    </div>

    <button type="submit">Сменить email</button>
  </form>
{% endblock %}
